<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale-1.0">
	<title>HTML Descomplica</title>
</head>
<body>
	<div id="page">
		<section class="inicio">
			<header>
				<img src="photo.jpg" alt="imagem">
			</header>
			<main class="content">
				<h1>Curso Introdução ao Desenvolvimento Web</h1>
				<h2>Bem vindo!</h2>
				<input placeholder="Seu nome" name="name">
				<button class="enter">Entrar</button>
				<button class="exit">Sair</button>
			</main>
		</section>
	</div>
</body>
